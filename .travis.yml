---
language: java
dist: xenial

jdk:
- openjdk8

notifications:
  email: true

branches:
  except:
  - gh-pages

cache:
  directories:
  - "$HOME/.m2"

env:
  global:
    - MVN_ARGS="--settings build/.travis.settings.xml"
    - BINTRAY_ORG=ibm-cloud-sdks
    - BINTRAY_REPO=platform-services-java-sdk

stages:
  - name: Build-Test
  - name: Semantic-Release
    if: branch = master AND type = push AND fork = false
  - name: Publish-Release
    if: tag IS present
  - name: Sync-to-MavenCentral
    if: tag IS present

before_install:
  - sudo apt-get update
  - env | grep TRAVIS

jobs:
  include:
    - stage: Build-Test
      jdk: openjdk8
      install:
        - curl -s https://codecov.io/bash > $HOME/codecov-bash.sh && chmod +x $HOME/codecov-bash.sh
      script:
        - build/setMavenVersion.sh
        - mvn verify -fae -DskipITs $MVN_ARGS
      after_success:
        - build/publishCodeCoverage.sh

    - stage: Semantic-Release
      install:
        - sudo apt-get install python
        - nvm install 12
        - npm install -g npm@6.x
        - pip install --user bump2version
        - npm install @semantic-release/changelog
        - npm install @semantic-release/exec
        - npm install @semantic-release/git
        - npm install @semantic-release/github
      script:
        - npx semantic-release
      after_success:
        - echo "Semantic release has successfully created a new tagged-release"

    - stage: Publish-Release
      jdk: openjdk8
      name: Publish Javadoc
      install: true
      script:
        - build/setMavenVersion.sh
        - mvn clean javadoc:aggregate $MVN_ARGS
      after_success:
        - build/publishJavadoc.sh
    - jdk: openjdk8
      name: Publish Jars
      install: true
      script:
        - build/setMavenVersion.sh
        - mvn deploy $MVN_ARGS -DskipTests
      after_success:
        - echo "Maven artifacts successfully published to bintray/jcenter"

    - stage: Sync-to-MavenCentral
      jdk: openjdk8
      name: platform-services
      install: true
      script:
        - build/bintraySync.sh $BINTRAY_USER $BINTRAY_APIKEY $BINTRAY_ORG $BINTRAY_REPO $TRAVIS_TAG
